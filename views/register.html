<h2>Register Form</h2>
<p>Register to save your tasks and goals!</p>
<form class="form-horizontal" name="registerForm" ng-submit="register()" novalidate>
	<div class="form-group">
		<label for="firstName" class="col-sm-2 control-label">First Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name" ng-model="user.firstname" ng-required="true">
			<p class="error validationerror"
				 ng-show="registerForm.firstname.$invalid && registerForm.firstname.$touched">
				First Name required</p>
		</div>
	</div>
	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">Last Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name" ng-model="user.lastname" ng-required="true">
			<p class="error validationerror"
				 ng-show="registerForm.lastname.$invalid && registerForm.lastname.$touched">
				Last Name required</p>
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email" ng-required="true">
			<p class="error validationerror"
				 ng-show="registerForm.email.$invalid && registerForm.email.$touched">
				Must be a valid email</p>
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<input type="password" name="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" ng-required="true">
			<p class="error validationerror"
				 ng-show="registerForm.password.$invalid && registerForm.password.$touched">
				Password is required</p>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default" ng-disabled="registerForm.$invalid">Register</button>
			<p>or <a ng-href="#/login">login</a></p>
		</div>
	</div>
</form>
